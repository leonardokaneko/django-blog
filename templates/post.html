{% extends 'base.html' %}
{% load static %}

{% block content %}
  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ post.title }}</h1>

        <!-- Author -->
        <p class="lead">
          por
            <a href="{% url 'author_find' %}?author={{ post.author.pk }}">{{ post.author }}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Postado em {{ post.created_at }}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{ post.cover_image.url }}" alt="">

        <hr>

        <!-- Post Content -->
        {{ post.content | safe}}

    </div>
      {% include 'partials/sidebio.html' %}
    <!-- /.row -->

  </div>
  <!-- /.container -->
{% endblock %}
